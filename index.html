<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://primeirolugar.netlify.app/" />
    <meta property="og:image" content="https://primeirolugar.netlify.app/imagens/primeirolugar.jpeg" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="website" />
    <title></title>
</head>
<body>
    <h1>Primeiro lugar</h1>
    <button id="btnLinkedIn" data-image="https://primeirolugar.netlify.app/imagens/primeirolugar.jpeg">Compartilhar no LinkedIn</button>
    <button id="btnFacebook" data-image="https://primeirolugar.netlify.app/imagens/primeirolugar.jpeg">Compartilhar no Facebook</button>
    <script>
        document.getElementById("btnLinkedIn").addEventListener("click", function() {
            // Compartilhar no LinkedIn
            var linkedinURL = "https://www.linkedin.com/sharing/share-offsite/?url=" + encodeURIComponent(window.location.href) + "&mini=true";
            window.open(linkedinURL, "_blank");
        });
    
        document.getElementById("btnFacebook").addEventListener("click", function() {
            // Compartilhar no Facebook
            var facebookURL = "https://www.facebook.com/sharer/sharer.php?u=" + encodeURIComponent(window.location.href) + "&quote=";
            window.open(facebookURL, "_blank");
        }); 
    </script>
</body>
</html>
