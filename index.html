<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Adicione as seguintes meta tags para compartilhar a imagem no Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://marcosatrigueiro.com.br/wp-content/uploads/2021/02/Marcosa.png">

    <meta name="twitter:title" content="Socorrooooo">

    <title>Socorrooooo</title>
</head>
<body>
    <h1>Primeiro lugar</h1>
    <button id="btnLinkedIn" data-image="https://marcosatrigueiro.com.br/wp-content/uploads/2021/02/Marcosa.png">Compartilhar no LinkedIn</button>
    <button id="btnFacebook" data-image="https://marcosatrigueiro.com.br/wp-content/uploads/2021/02/Marcosa.png">Compartilhar no Facebook</button>
    <button id="btnTwitter" data-image="https://marcosatrigueiro.com.br/wp-content/uploads/2021/02/Marcosa.png">Compartilhar no Twitter</button>
    <script>
        document.getElementById("btnLinkedIn").addEventListener("click", function() {
            // Compartilhar no LinkedIn
            var linkedinURL = "https://www.linkedin.com/sharing/share-offsite/?url=" + encodeURIComponent(window.location.href);
            window.open(linkedinURL, "_blank");
        });
          
        document.getElementById("btnFacebook").addEventListener("click", function() {
            // Compartilhar no Facebook
            var facebookURL = "https://www.facebook.com/sharer/sharer.php?s=100&p[url]=" + encodeURIComponent(this.getAttribute("data-image")) + "&p[images][0]=" + encodeURIComponent(this.getAttribute("data-image")) + "&p[title]=" + encodeURIComponent("") + "&p[summary]=" + encodeURIComponent("");
            window.open(facebookURL, "_blank");
        });
        
        document.getElementById("btnTwitter").addEventListener("click", function() {
            // Compartilhar no Twitter
            var twitterURL = "https://twitter.com/intent/tweet?url=" + encodeURIComponent(window.location.href) + "&text=" + encodeURIComponent("") + "&hashtags=" + encodeURIComponent("");
            window.open(twitterURL, "_blank");
        });
    </script>
</body>
</html>
